<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqua Connect Ripple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
  
    /* Ripple effect background container */
    .ripple-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      z-index: 0;
    }

@keyframes ultraRipple {
    0% {
      transform: scale(0.5);
      opacity: 0.8;
      filter: blur(0.5px);
    }
    50% {
      opacity: 0.5;
      filter: blur(1px);
    }
    100% {
      transform: scale(50);
      opacity: 0;
      filter: blur(2px);
    }
  }
    
    /* Floating 3D Water Drops */
    .drop {
      position: absolute;
      background: radial-gradient(circle at top left, #b3e5fc, #81d4fa);
      border-radius: 50%;
      box-shadow:
        inset -4px -4px 10px rgba(255, 255, 255, 0.7),
        inset 4px 4px 10px rgba(0, 150, 255, 0.2),
        8px 8px 20px rgba(0, 0, 0, 0.1);
      animation: float 12s linear infinite;
      z-index: 1;
    }

    .drop1 { width: 50px; height: 50px; top: 15%; left: 20%; animation-delay: 0s; }
    .drop2 { width: 80px; height: 80px; top: 50%; left: 70%; animation-delay: 3s; }
    .drop3 { width: 30px; height: 30px; top: 75%; left: 40%; animation-delay: 5s; }
    .drop4 { width: 100px; height: 100px; top: 35%; left: 10%; animation-delay: 2s; }
    .drop5 { width: 60px; height: 60px; top: 65%; left: 80%; animation-delay: 4s; }
    .drop6 { width: 45px; height: 45px; top: 20%; left: 55%; animation-delay: 6s; }
    .drop7 { width: 10px; height: 10px; top: 20%; left: 80%; animation-delay: 9s; }
    .drop8 { width: 5px; height: 5px; top: 25%; left: 50%; animation-delay: 10s; }
    .drop9 { width: 20px; height: 20px; top: 40%; left: 90%; animation-delay: 8s; }
    .drop10 { width: 25px; height: 25px; top: 30%; left: 30%; animation-delay: 7s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-250px); opacity: 0; }
    }

    /* Content */
    .center-content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo-drop {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at top, #81d4fa, #03a9f4);
      border-radius: 50%;
      box-shadow: 
        inset -5px -5px 12px rgba(255, 255, 255, 0.7),
        inset 5px 5px 12px rgba(0, 150, 255, 0.2),
        12px 12px 25px rgba(0, 0, 0, 0.1),
        -8px -8px 15px rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo-drop img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #01579b;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #0277bd;
      margin-bottom: 20px;
    }

    .small-header {
      font-size: 1em;
      color: #01579b;
      margin: 10px 0;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 12px;
      cursor: pointer;
      box-shadow:
        10px 10px 20px rgba(0,0,0,0.1),
        -10px -10px 20px rgba(255,255,255,0.6),
        inset -3px -3px 6px rgba(255, 255, 255, 0.5),
        inset 3px 3px 6px rgba(0, 150, 255, 0.3);
      transition: all 0.3s ease;
    }

    .get-started {
      background: radial-gradient(circle at top left, #0288d1, #03a9f4);
      color: white;
    }

    .get-started:hover {
      background: radial-gradient(circle at top left, #039be5, #29b6f6);
    }

    .resident-btn {
      background: radial-gradient(circle at top left, #4fc3f7, #0288d1);
      color: white;
    }

    .resident-btn:hover {
      background: radial-gradient(circle at top left, #03a9f4, #01579b);
    }

    .vendor-btn {
      background: radial-gradient(circle at top, #ffffff, #e0f7fa);
      color: #0277bd;
    }

    .vendor-btn:hover {
      background: radial-gradient(circle at top, #e1f5fe, #b2ebf2);
    }

    @media (max-width: 600px) {
      .title { font-size: 2em; }
      .subtitle, .small-header { font-size: 1em; }
      .logo-drop { width: 120px; height: 120px; }
      .logo-drop img { width: 60px; height: 60px; }
      button { padding: 12px 25px; font-size: 0.9em; }
    }
  </style>
</head>
<body>

  <!-- Ripple Background -->
  <div class="ripple-container"></div>

  <!-- Floating Water Drops -->
  <div class="drop drop1"></div>
  <div class="drop drop2"></div>
  <div class="drop drop3"></div>
  <div class="drop drop4"></div>
  <div class="drop drop5"></div>
  <div class="drop drop6"></div>
  <div class="drop drop7"></div>
  <div class="drop drop8"></div>
  <div class="drop drop9"></div>
  <div class="drop drop10"></div>


  <!-- Main Content -->
  <div class="center-content">
    <div class="logo-drop">
      <img src="img/drops/water1.png" alt="Logo" />
    </div>
    <div class="title">AQUA CONNECT</div>
    <div class="subtitle">Find Water Vendors Near You</div>
    
    <div class="small-header">Are You A Resident? Order, Track, And Receive Clean Water With Ease</div>
    <button class="resident-btn" onclick="goToResident()">Resident</button>

    <div class="small-header">Are You A Vendor? Manage Orders, Reach Residents, Grow Your Business</div>
    <button class="vendor-btn" onclick="goToVendor()">Vendor</button>
  </div>

  <!-- Ripple Library Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  <script>
    $(document).ready(function(){
      $(".ripple-container").ripples({
        resolution: 300,
        perturbance: 0.05,
        interactive: true,
        dropRadius: 20
      });
    });

    function goToLogin() {
      window.location.href = "login.html";
    }

    function goToResident() {
      window.location.href = "login.html";
    }

    function goToVendor() {
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
