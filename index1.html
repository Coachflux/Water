<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqua Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and body setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Water Drops Floating Animation */
    .drop {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    .drop1 {
      width: 50px;
      height: 50px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .drop2 {
      width: 80px;
      height: 80px;
      top: 50%;
      left: 70%;
      animation-delay: 3s;
    }

    .drop3 {
      width: 30px;
      height: 30px;
      top: 70%;
      left: 40%;
      animation-delay: 5s;
    }

    .drop4 {
      width: 100px;
      height: 100px;
      top: 30%;
      left: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    /* Neumorphic Drop Container */
    .drop-container {
      width: 180px;
      height: 180px;
      background: #e0f7fa;
      border-radius: 50%;
      box-shadow: 15px 15px 30px #b2ebf2, -15px -15px 30px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .drop-container::before {
      content: '';
      width: 100px;
      height: 100px;
      background: rgba(0, 188, 212, 0.4);
      border-radius: 50%;
      filter: blur(10px);
    }

    /* Header styles */
    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #01579b;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 1.2em;
      color: #0277bd;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Neumorphism Button */
    .get-started {
      padding: 15px 30px;
      background: #0288d1;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      box-shadow: 8px 8px 16px #0277bd, -8px -8px 16px #03a9f4;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .get-started:hover {
      background: #039be5;
      box-shadow: inset 4px 4px 10px #0277bd, inset -4px -4px 10px #03a9f4;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2em;
      }

      .subtitle {
        font-size: 1em;
      }

      .drop-container {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Water Drops -->
  <div class="drop drop1"></div>
  <div class="drop drop2"></div>
  <div class="drop drop3"></div>
  <div class="drop drop4"></div>

  <!-- Neumorphic Water Drop Container -->
  <div class="drop-container"></div>

  <!-- Text Headers -->
  <div class="title">AQUA CONNECT</div>
  <div class="subtitle">Find Water Vendors Near You</div>

  <!-- Get Started Button -->
  <button class="get-started" onclick="goToNextPage()">Get Started</button>

  <script>
    function goToNextPage() {
      window.location.href = "nextpage.html"; // Change to your desired link
    }
  </script>

</body>
</html>
