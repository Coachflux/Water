<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      position: relative;
      overflow: hidden;
    }

/* Ripple effect background container */
    .ripple-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      z-index: 0;
    }

.ripple {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(173,216,230,0.5) 0%, rgba(0,191,255,0.2) 40%, transparent 70%);
    border-radius: 50%;
    transform: scale(0);
    animation: ultraRipple 5s ease-out forwards;
    filter: blur(1px);
    resolution: 200;
    perturbance: .05;
    interactive: true;
    dropRadius: 20;
  }
    
@keyframes ultraRipple {
    0% {
      transform: scale(0.5);
      opacity: 0.8;
      filter: blur(0.5px);
    }
    50% {
      opacity: 0.5;
      filter: blur(1px);
    }
    100% {
      transform: scale(50);
      opacity: 0;
      filter: blur(2px);
    }
  }
    
    /* Floating 3D Water Drops */
    .drop {
      position: absolute;
      background: radial-gradient(circle at top left, #b3e5fc, #81d4fa);
      border-radius: 50%;
      box-shadow:
        inset -4px -4px 10px rgba(255, 255, 255, 0.7),
        inset 4px 4px 10px rgba(0, 150, 255, 0.2),
        8px 8px 20px rgba(0, 0, 0, 0.1);
      animation: float 12s linear infinite;
      z-index: 1;
    }

    .drop1 { width: 50px; height: 50px; top: 15%; left: 20%; animation-delay: 0s; }
    .drop2 { width: 80px; height: 80px; top: 50%; left: 70%; animation-delay: 3s; }
    .drop3 { width: 30px; height: 30px; top: 75%; left: 40%; animation-delay: 5s; }
    .drop4 { width: 100px; height: 100px; top: 35%; left: 10%; animation-delay: 2s; }
    .drop5 { width: 60px; height: 60px; top: 65%; left: 80%; animation-delay: 4s; }
    .drop6 { width: 45px; height: 45px; top: 20%; left: 55%; animation-delay: 6s; }
    .drop7 { width: 10px; height: 10px; top: 20%; left: 80%; animation-delay: 9s; }
    .drop8 { width: 5px; height: 5px; top: 25%; left: 50%; animation-delay: 10s; }
    .drop9 { width: 20px; height: 20px; top: 40%; left: 90%; animation-delay: 8s; }
    .drop10 { width: 25px; height: 25px; top: 30%; left: 30%; animation-delay: 7s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-250px); opacity: 0; }
    }
      
    .s-top, .s-bottom {
      position: absolute;
      width: 100%;
      height: 150px;
      left: 0;
      z-index: 1;
    }

    .s-top {
      top: 0;
      background: radial-gradient(circle at bottom, rgba(255,255,255,0.4), transparent);
      clip-path: path('M 0 0 Q 50 100 100 0 T 200 0 T 300 0 T 400 0 T 500 0 T 600 0 T 700 0 T 800 0 V 0 Z');
    }

    .s-bottom {
      bottom: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.4), transparent);
      clip-path: path('M 0 150 Q 50 50 100 150 T 200 150 T 300 150 T 400 150 T 500 150 T 600 150 T 700 150 T 800 150 V 150 Z');
    }

    .container {
      position: relative;
      margin: 160px auto;
      max-width: 90%;
      width: 400px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 40px;
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      z-index: 2;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: absolute;
      top: 30px;
      width: 100%;
      z-index: 3;
    }

    .top-bar h2 {
      flex: 1;
      text-align: center;
      color: #01579b;
      font-weight: bold;
      font-size: 1.5em;
    }

    .back-arrow {
      font-size: 1.8em;
      cursor: pointer;
      color: #0277bd;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #01579b;
    }

    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .code-inputs input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 1.8em;
      border: none;
      border-radius: 20px;
      background: radial-gradient(circle at top left, #e1f5fe, #b3e5fc);
      box-shadow:
        inset -4px -4px 8px rgba(255,255,255,0.6),
        inset 4px 4px 8px rgba(0,0,0,0.1);
    }

    .timer {
      text-align: right;
      font-weight: bold;
      font-size: 0.95em;
      color: #0277bd;
      margin-bottom: 20px;
    }

    .small-text {
      font-size: 0.9em;
      color: #01579b;
      margin-bottom: 10px;
    }

    .resend {
      font-size: 0.9em;
      color: #0288d1;
      text-decoration: underline;
      cursor: pointer;
      margin-bottom: 25px;
    }

    .verify-btn {
      padding: 15px 40px;
      border: none;
      font-size: 1em;
      font-weight: bold;
      border-radius: 50px;
      background: radial-gradient(circle at top left, #0288d1, #03a9f4);
      color: white;
      box-shadow:
        10px 10px 20px #0277bd,
        -10px -10px 20px #4fc3f7,
        inset -3px -3px 6px rgba(255,255,255,0.5),
        inset 3px 3px 6px rgba(0,150,255,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .verify-btn:hover {
      background: radial-gradient(circle at top left, #039be5, #29b6f6);
    }

    /* Ripple container */
    .ripple-top, .ripple-bottom {
      position: absolute;
      width: 100%;
      height: 160px;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .ripple-top {
      top: 0;
    }

    .ripple-bottom {
      bottom: 0;
    }

    @media (max-width: 480px) {
      .code-inputs input {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
      }

      .container {
        margin: 140px auto;
        padding: 20px;
      }

      .verify-btn {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Top S curve and ripple -->
  <div class="s-top"></div>
  <div class="ripple-top"></div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="back-arrow" onclick="goToSignup()">&#8592;</div>
    <h2>Verification</h2>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h3>Enter Verification Code</h3>
    <div class="code-inputs">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="timer" id="timer">05:00</div>
    <div class="small-text">We sent a verification code to your email (you@example.com).<br>Check your inbox and confirm it.</div>
    <div class="resend" onclick="resendCode()">I didn't receive any code? Resend it</div>
    <button class="verify-btn" onclick="verifyCode()">Verify</button>
  </div>

  <!-- Bottom S curve and ripple -->
  <div class="s-bottom"></div>
  <div class="ripple-bottom"></div>

  <!-- Ripple Plugin -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  <script>
    function goToSignup() {
      window.location.href = "signup.html";
    }

    function resendCode() {
      alert("Verification code resent.");
    }

    function verifyCode() {
      alert("Code verified.");
    }

    // Timer
    let time = 300; // 5 mins
    const timerEl = document.getElementById("timer");
    const updateTimer = () => {
      let mins = Math.floor(time / 60);
      let secs = time % 60;
      timerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      if (time > 0) time--;
    };
    setInterval(updateTimer, 1000);

    // Apply ripple to top and bottom
    $(document).ready(function(){
      $(".ripple-top, .ripple-bottom").ripples({
        resolution: 256,
        perturbance: 0.04
      });
    });
  </script>
</body>
</html>
