<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.imgur.com/FuDpT9L.jpg') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    /* Floating drops */
    .drop {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 10s infinite linear;
      z-index: 0;
    }

    .drop1 { width: 40px; height: 40px; top: 10%; left: 20%; animation-delay: 0s; }
    .drop2 { width: 60px; height: 60px; top: 50%; left: 70%; animation-delay: 2s; }
    .drop3 { width: 30px; height: 30px; top: 75%; left: 40%; animation-delay: 4s; }
    .drop4 { width: 80px; height: 80px; top: 30%; left: 10%; animation-delay: 3s; }
    .drop5 { width: 50px; height: 50px; top: 80%; left: 80%; animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }

    .verify-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.2), -10px -10px 30px rgba(255,255,255,0.1);
      text-align: center;
      z-index: 2;
      width: 340px;
    }

    .verify-container h2 {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      margin-bottom: 25px;
    }

    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 30px;
    }

    .digit-box {
      width: 60px;
      height: 70px;
      background: radial-gradient(circle at top, #81d4fa, #03a9f4);
      border-radius: 50% 50% 60% 60% / 60% 60% 40% 40%;
      box-shadow:
        inset -4px -4px 8px rgba(255, 255, 255, 0.4),
        inset 4px 4px 8px rgba(0, 150, 255, 0.2),
        8px 8px 20px rgba(0, 0, 0, 0.1),
        -5px -5px 15px rgba(255, 255, 255, 0.3);
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: white;
    }

    .digit-box input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 2em;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    .digit-box input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Verify Button */
    .verify-btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      color: white;
      background: radial-gradient(circle at top left, #0288d1, #03a9f4);
      border: none;
      border-radius: 50% 50% 60% 60% / 60% 60% 40% 40%;
      cursor: pointer;
      box-shadow:
        10px 10px 20px #0277bd,
        -10px -10px 20px #4fc3f7,
        inset -2px -2px 4px rgba(255,255,255,0.3),
        inset 2px 2px 4px rgba(0,150,255,0.3);
      transition: all 0.3s ease;
    }

    .verify-btn:hover {
      box-shadow:
        inset 5px 5px 12px rgba(0,150,255,0.4),
        inset -5px -5px 12px rgba(255,255,255,0.4);
    }

    @media (max-width: 400px) {
      .verify-container {
        width: 90%;
      }
      .digit-box {
        width: 50px;
        height: 60px;
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Drops -->
  <div class="drop drop1"></div>
  <div class="drop drop2"></div>
  <div class="drop drop3"></div>
  <div class="drop drop4"></div>
  <div class="drop drop5"></div>

  <!-- Verification Container -->
  <div class="verify-container">
    <h2>Enter 4-digit Code</h2>

    <div class="code-inputs">
      <div class="digit-box"><input type="text" maxlength="1" oninput="moveToNext(this, 'code2')" id="code1" autofocus></div>
      <div class="digit-box"><input type="text" maxlength="1" oninput="moveToNext(this, 'code3')" id="code2"></div>
      <div class="digit-box"><input type="text" maxlength="1" oninput="moveToNext(this, 'code4')" id="code3"></div>
      <div class="digit-box"><input type="text" maxlength="1" id="code4"></div>
    </div>

    <button class="verify-btn" onclick="verifyCode()">Verify</button>
  </div>

  <script>
    function moveToNext(current, nextId) {
      if (current.value.length === 1) {
        const next = document.getElementById(nextId);
        if (next) next.focus();
      }
    }

    function verifyCode() {
      const code1 = document.getElementById("code1").value;
      const code2 = document.getElementById("code2").value;
      const code3 = document.getElementById("code3").value;
      const code4 = document.getElementById("code4").value;

      if (code1 && code2 && code3 && code4) {
        alert("Code verified!");
        // window.location.href = "login.html"; // Enable to redirect after success
      } else {
        alert("Please enter all 4 digits.");
      }
    }
  </script>
</body>
</html>
