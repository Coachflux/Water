<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqua Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Floating 3D Water Drops */
    .drop {
      position: absolute;
      background: radial-gradient(circle at top left, #b3e5fc, #81d4fa);
      border-radius: 50%;
      box-shadow: inset -4px -4px 10px rgba(255, 255, 255, 0.7),
                  inset 4px 4px 10px rgba(0, 150, 255, 0.2),
                  8px 8px 20px rgba(0, 0, 0, 0.1);
      animation: float 12s linear infinite;
    }

    .drop1 { width: 50px; height: 50px; top: 15%; left: 20%; animation-delay: 0s; }
    .drop2 { width: 80px; height: 80px; top: 50%; left: 70%; animation-delay: 3s; }
    .drop3 { width: 30px; height: 30px; top: 75%; left: 40%; animation-delay: 5s; }
    .drop4 { width: 100px; height: 100px; top: 35%; left: 10%; animation-delay: 2s; }
    .drop5 { width: 60px; height: 60px; top: 65%; left: 80%; animation-delay: 4s; }
    .drop6 { width: 45px; height: 45px; top: 20%; left: 55%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-250px); opacity: 0; }
    }

    /* Neumorphic Drop Container with Logo */
    .drop-container {
      width: 180px;
      height: 180px;
      background: #e0f7fa;
      border-radius: 50%;
      box-shadow: 15px 15px 30px #b2ebf2, -15px -15px 30px #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
      z-index: 2;
    }

    .drop-container img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 50%;
    }

    /* Headers */
    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #01579b;
      margin-bottom: 10px;
      text-align: center;
      z-index: 2;
    }

    .subtitle {
      font-size: 1.2em;
      color: #0277bd;
      margin-bottom: 30px;
      text-align: center;
      z-index: 2;
    }

    /* Neumorphic 3D Get Started Button */
    .get-started {
      padding: 15px 35px;
      background: #e0f7fa;
      color: #01579b;
      border: none;
      border-radius: 40px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 10px 10px 20px #b2ebf2, -10px -10px 20px #ffffff;
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 2;
    }

    .get-started:hover {
      box-shadow: inset 5px 5px 12px #b2ebf2, inset -5px -5px 12px #ffffff;
      color: #0288d1;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2em;
      }

      .subtitle {
        font-size: 1em;
      }

      .drop-container {
        width: 140px;
        height: 140px;
      }

      .drop-container img {
        width: 80px;
        height: 80px;
      }

      .get-started {
        padding: 12px 25px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Water Drops -->
  <div class="drop drop1"></div>
  <div class="drop drop2"></div>
  <div class="drop drop3"></div>
  <div class="drop drop4"></div>
  <div class="drop drop5"></div>
  <div class="drop drop6"></div>

  <!-- Centered Water Drop Logo Container -->
  <div class="drop-container">
    <img src=".png" alt="Water Drop Logo"> <!-- Replace with your own logo -->
  </div>

  <!-- Header Text -->
  <div class="title">AQUA CONNECT</div>
  <div class="subtitle">Find Water Vendors Near You</div>

  <!-- Neumorphic Button -->
  <button class="get-started" onclick="goToNextPage()">Get Started</button>

  <script>
    function goToNextPage() {
      // Replace with your destination
      window.location.href = "nextpage.html";
    }
  </script>
</body>
</html>
