<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqua Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Floating 3D Water Drops */
    .drop {
      position: absolute;
      background: radial-gradient(circle at top left, #b3e5fc, #81d4fa);
      border-radius: 50%;
      box-shadow:
        inset -4px -4px 10px rgba(255, 255, 255, 0.7),
        inset 4px 4px 10px rgba(0, 150, 255, 0.2),
        8px 8px 20px rgba(0, 0, 0, 0.1);
      animation: float 12s linear infinite;
      z-index: 0;
    }

    .drop1 { width: 50px; height: 50px; top: 15%; left: 20%; animation-delay: 0s; }
    .drop2 { width: 80px; height: 80px; top: 50%; left: 70%; animation-delay: 3s; }
    .drop3 { width: 30px; height: 30px; top: 75%; left: 40%; animation-delay: 5s; }
    .drop4 { width: 100px; height: 100px; top: 35%; left: 10%; animation-delay: 2s; }
    .drop5 { width: 60px; height: 60px; top: 65%; left: 80%; animation-delay: 4s; }
    .drop6 { width: 45px; height: 45px; top: 20%; left: 55%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-250px); opacity: 0; }
    }

    /* Water Drop Styled 3D Image */
    .logo-drop {
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at top, #81d4fa, #03a9f4);
      border-radius: 50% 50% 60% 60% / 60% 60% 40% 40%;
      box-shadow: 
        inset -5px -5px 12px rgba(255, 255, 255, 0.7),
        inset 5px 5px 12px rgba(0, 150, 255, 0.2),
        12px 12px 25px rgba(0, 0, 0, 0.1),
        -8px -8px 15px rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
      z-index: 2;
    }

    .logo-drop img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
    }

    /* Headers */
    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #01579b;
      margin-bottom: 10px;
      text-align: center;
      z-index: 2;
    }

    .subtitle {
      font-size: 1.2em;
      color: #0277bd;
      margin-bottom: 30px;
      text-align: center;
      z-index: 2;
    }

    /* Water Drop Neumorphic Button */
    .get-started {
      padding: 15px 40px;
      background: radial-gradient(circle at top left, #0288d1, #03a9f4);
      color: white;
      border: none;
      border-radius: 50% 50% 60% 60% / 60% 60% 40% 40%;
      font-size: 1em;
      font-weight: bold;
      box-shadow:
        10px 10px 20px #0277bd,
        -10px -10px 20px #4fc3f7,
        inset -3px -3px 6px rgba(255, 255, 255, 0.5),
        inset 3px 3px 6px rgba(0, 150, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .get-started:hover {
      background: radial-gradient(circle at top left, #039be5, #29b6f6);
      box-shadow:
        inset 4px 4px 10px rgba(0, 150, 255, 0.3),
        inset -4px -4px 10px rgba(255, 255, 255, 0.4),
        6px 6px 12px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .title { font-size: 2em; }
      .subtitle { font-size: 1em; }
      .logo-drop { width: 120px; height: 120px; }
      .logo-drop img { width: 60px; height: 60px; }
      .get-started { padding: 12px 30px; font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <!-- Floating Background Drops -->
  <div class="drop drop1"></div>
  <div class="drop drop2"></div>
  <div class="drop drop3"></div>
  <div class="drop drop4"></div>
  <div class="drop drop5"></div>
  <div class="drop drop6"></div>

  <!-- Water Drop 3D Image -->
  <div class="logo-drop">
    <img src=".img/drop/water1.png" alt="Logo"> <!-- Replace with your image -->
  </div>

  <!-- Header Text -->
  <div class="title">AQUA CONNECT</div>
  <div class="subtitle">Find Water Vendors Near You</div>

  <!-- Neumorphic Water Drop Button -->
  <button class="get-started" onclick="goToNextPage()">Get Started</button>

  <script>
    function goToNextPage() {
      window.location.href = "nextpage.html"; // Update destination if needed
    }
  </script>

</body>
</html>
