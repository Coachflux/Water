<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Aqua Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('img/drops/water4.png') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Floating Water Drops */
    .drop {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0.1));
      border-radius: 50%;
      box-shadow: inset -3px -3px 6px #ffffff, inset 3px 3px 6px #b2ebf2;
      animation: float 10s infinite linear;
      z-index: 0;
    }

    .drop1 { width: 40px; height: 40px; top: 10%; left: 20%; animation-delay: 0s; }
    .drop2 { width: 60px; height: 60px; top: 50%; left: 70%; animation-delay: 2s; }
    .drop3 { width: 30px; height: 30px; top: 70%; left: 40%; animation-delay: 4s; }
    .drop4 { width: 80px; height: 80px; top: 30%; left: 10%; animation-delay: 3s; }
    .drop5 { width: 50px; height: 50px; top: 80%; left: 80%; animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }

    /* Login Container */
    .login-container {
      width: 330px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 10px 10px 30px rgba(0,0,0,0.2), -10px -10px 30px rgba(255,255,255,0.1);
      padding: 60px 25px 30px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -30px;
      left: calc(50% - 50px);
      width: 100px;
      height: 100px;
      background: #e6fbfd;
      backdrop-filter: blur(5px);
      border-radius: 50%;
      box-shadow: inset -3px -3px 8px rgba(255,255,255,0.3),
                  inset 3px 3px 8px rgba(0,0,0,0.2),
                  0 6px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container::before img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .login-header {
      margin-top: 8px;
      font-size: 1.8em;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .input {
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      border-radius: 30px;
      border: none;
      background: #e0f7fa;
      box-shadow: inset -3px -3px 6px #ffffff, inset 3px 3px 6px #b2ebf2;
      font-size: 1em;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: radial-gradient(circle at top left, #0288d1, #03a9f4);
      color: white;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 
        8px 8px 15px #0277bd,
        -8px -8px 15px #4fc3f7,
        inset -2px -2px 4px rgba(255,255,255,0.3),
        inset 2px 2px 4px rgba(0,150,255,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      box-shadow: inset 5px 5px 12px rgba(0,150,255,0.4),
                  inset -5px -5px 12px rgba(255,255,255,0.4);
    }

    .signup-text {
      font-size: 0.9em;
      color: #ffffff;
      margin-top: 15px;
    }

    .signup-text span {
      color: #03a9f4;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Continue With */
    .continue-with {
      margin-top: 30px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      z-index: 2;
    }

    .socials {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      z-index: 2;
    }

    .socials .social {
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      box-shadow: inset -3px -3px 6px #ffffff, inset 3px 3px 6px #b2ebf2;
                  inset -3px -3px 8px rgba(255,255,255,0.2),
                  inset 3px 3px 8px rgba(0,0,0,0.2),
                  4px 4px 12px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .social img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Floating drops -->
  <div class="drop drop1"></div>
  <div class="drop drop2"></div>
  <div class="drop drop3"></div>
  <div class="drop drop4"></div>
  <div class="drop drop5"></div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- 3D image inside the semi-circle -->
    <img src="img/drops/water1.png" alt="Logo" style="position:absolute;top:-10px;left:calc(50% - 30px);width:60px;height:60px;border-radius:50%;box-shadow:0 4px 15px rgba(0,0,0,0.3);backdrop-filter:blur(4px);">

    <div class="login-header">Login</div>

    <input type="email" class="input" placeholder="Email" />
    <input type="password" class="input" placeholder="Password" />
    <button class="login-btn">Login</button>

    <div class="signup-text">
      Don't have an account? <span onclick="goToSignUp()">Sign Up</span>
      Don't have an account? <span onclick="goToDashboard()">Dashboard</span>
    </div>
    </div>
  </div>

  <!-- Continue With Section -->
  <div class="continue-with">Continue with</div>
  <div class="socials">
    <div class="social"><img src="img/drops/facebook.png" alt=""/></div>
    <div class="social"><img src="img/drops/google.png" alt=""/></div>
    <div class="social"><img src="img/drops/x.png" alt=""/></div>
    <div class="social"><img src="img/drops/linkedin.png" alt=""/></div>
  </div>

  <script>
    function goToSignUp() {
      window.location.href = "signup.html"; // update if needed
    }
    function goToDashboard() {
      window.location.href = "dashboard.html"; // update if needed
    }
  </script>

</body>
</html>
